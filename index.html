<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p id="history-value"></p>
          </div>
          <div class="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div class="keyboard">
          <div class="buttons">
            <button class="operations">Operations</button>
            <button class="functions" id="func">Functions</button>
          </div>
          <!-- Operations menu -->
          <div class="keyboard-operations">
            <!-- 1st row of buttons -->
            <div>
              <button btn-calculate class="operator" id="clear">C</button>
              <button class="operator" id="backspace">CE</button>
              <button class="operator" id="%">%</button>
              <button class="operator" id="/">÷</button>
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <button btn-calculate class="number" id="7">7</button>
              <button class="number" id="8">8</button>
              <button class="number" id="9">9</button>
              <button class="operator" id="*">×</button>
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <button class="number" id="4">4</button>
              <button class="number" id="5">5</button>
              <button class="number" id="6">6</button>
              <button class="operator" id="-">-</button>
            </div>
            <!-- 4th row of buttons -->
            <div>
              <button class="number" id="1">1</button>
              <button class="number" id="2">2</button>
              <button class="number" id="3">3</button>
              <button class="operator" id="+">+</button>
            </div>
            <!-- 5th row of buttons -->
            <div>
              <button class="operator" id="parentheses">()</button>
              <button class="number" id="0">0</button>
              <button class="operator" id=".">.</button>
              <button class="operator" id="equal">=</button>
            </div>
          </div>

          <!-- Functions Menu -->
          <form class="keyboard-functions">
            <!-- 1st row of buttons -->
            <div>
              <input type="button" value="Exp(x)" class="operator" id="" />
              <input type="button" value="Ln(x)" class="operator" id="" />
              <input type="button" value="Log(x)" class="operator" id="" />
              <input type="button" value="|x|" class="operator" id="" />
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <input type="button" value="Sin(x)" class="operator" id="" />
              <input type="button" value="Cos(x)" class="operator" id="" />
              <input type="button" value="Tan(x)" class="operator" id="" />
              <input type="button" value="Cot(x)" class="operator" id="" />
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <input type="button" value="Asin(x)" class="operator" id="" />
              <input type="button" value="Acos(x)" class="operator" id="" />
            </div>
            <!-- 4th row of buttons -->
            <div>
              <input type="button" value="Atan(x)" class="operator" id="" />
              <input type="button" value="Acot(x)" class="operator" id="" />
            </div>
            <!-- 5th row of buttons -->
            <div>
              <input type="button" value="√(x)" class="operator" id="" />
              <input type="button" value="x²" class="operator" id="^" />
              <input type="button" value="1/x" class="operator" id="" />
              <input type="button" value="π" class="operator" id="" />
            </div>
            <!-- 6th row of buttons -->
            <div>
              <input type="button" value="=" class="operator" id="equal" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
