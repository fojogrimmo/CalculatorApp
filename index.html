<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history"></div>
          <div class="output"></div>
        </div>
        <div class="keyboard">
          <div class="select-buttons">
            <button class="btn-select active" data-btn="#item_1">
              Operations
            </button>
            <button class="btn-select" data-btn="#item_2">Functions</button>
          </div>
          <!-- Operations menu -->
          <div class="keyboard-item active" id="item_1">
            <!-- 1st row of buttons -->
            <div>
              <button data-button class="operator" id="clear">C</button>
              <button data-button class="operator" id="backspace">DEL</button>
              <button data-button class="operator" id="%">%</button>
              <button data-button class="operator" id="/">÷</button>
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <button data-button class="number" id="7">7</button>
              <button data-button class="number" id="8">8</button>
              <button data-button class="number" id="9">9</button>
              <button data-button class="operator" id="*">×</button>
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <button data-button class="number" id="4">4</button>
              <button data-button class="number" id="5">5</button>
              <button data-button class="number" id="6">6</button>
              <button data-button class="operator" id="+">+</button>
            </div>
            <!-- 4th row of buttons -->
            <div>
              <button data-button class="number" id="1">1</button>
              <button data-button class="number" id="2">2</button>
              <button data-button class="number" id="3">3</button>
              <button data-button class="operator" id="-">-</button>
            </div>
            <!-- 5th row of buttons -->
            <div>
              <button data-button class="operator" id="parenthesis">()</button>
              <button data-button class="number" id="0">0</button>
              <button data-button class="number period" id=".">.</button>
              <button data-button data-equals class="operator" id="equal">
                =
              </button>
            </div>
          </div>

          <div class="keyboard-item" id="item_2">
            <!-- 1st row of buttons -->
            <div>
              <button class="operator" id="exp">Exp(x)</button>
              <button class="operator" id="ln">Ln(x)</button>
              <button class="operator" id="log">Log(x)</button>
              <button class="operator" id="mod">|x|</button>
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <button class="operator" id="sin">Sin(x)</button>
              <button class="operator" id="cos">Cos(x)</button>
              <button class="operator" id="tan">Tan(x)</button>
              <button class="operator" id="cot">Cot(x)</button>
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <button class="operator" id="asin">Asin(x)</button>
              <button class="operator" id="acos">Acos(x)</button>
              <button class="operator" id="atan">Atan(x)</button>
              <button class="operator" id="acot">Acot(x)</button>
            </div>
            <!-- 4th row of buttons -->
            <div>
              <button class="operator" id="sqrt">√(x)</button>
              <button class="operator" id="power-two">
                x<sup><small>2</small></sup>
              </button>
              <button class="operator" id="1/x">1/x</button>
              <button class="operator" id="pi"><b>π</b></button>
            </div>
            <!-- 5th row of buttons -->
            <div>
              <button class="operator" id="">n!</button>
              <button class="operator" id="">
                x<sup><small>y</small></sup>
              </button>
              <button class="operator" id="">
                10<sup><small>x</small></sup>
              </button>
              <button data-equals class="operator" id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
