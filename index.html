<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p id="history-value"></p>
          </div>
          <div class="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div class="keyboard">
          <form>
            <!-- <div>
              <input type="text" name="display" />
            </div> -->
            <div class="buttons">
              <button class="operations">Operations</button>
              <button class="functions">Functions</button>
            </div>
            <!-- 1st row of buttons -->
            <div>
              <input type="button" value="C" id="operator" />
              <input type="button" value="()" id="operator" />
              <input type="button" value="%" id="operator" />
              <input type="button" value="รท" id="operator" />
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <input type="button" value="7" id="number" />
              <input type="button" value="8" id="number" />
              <input type="button" value="9" id="number" />
              <input type="button" value="ร" id="operator" />
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <input type="button" value="4" id="number" />
              <input type="button" value="5" id="number" />
              <input type="button" value="6" id="number" />
              <input type="button" value="-" id="operator" />
            </div>
            <!-- 4th row of buttons -->
            <div>
              <input type="button" value="1" id="number" />
              <input type="button" value="2" id="number" />
              <input type="button" value="3" id="number" />
              <input type="button" value="+" id="operator" />
            </div>
            <!-- 5th row of buttons -->
            <div>
              <input type="button" value="+/-" id="operator" />
              <input type="button" value="0" id="number" />
              <input type="button" value="." id="operator" />
              <input type="button" value="=" id="equal" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
