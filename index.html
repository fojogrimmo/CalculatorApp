<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="history">
            <p id="history-value"></p>
          </div>
          <div class="output">
            <p id="output-value"></p>
          </div>
        </div>
        <div class="keyboard">
          <form>
            <div class="buttons">
              <button class="operations">Operations</button>
              <button class="functions" id="func">Functions</button>
            </div>
            <!-- 1st row of buttons -->
            <div>
              <input type="button" value="C" class="operator" id="clear" />
              <input type="button" value="CE" class="operator" id="backspace" />
              <input type="button" value="%" class="operator" id="%" />
              <input type="button" value="รท" class="operator" id="/" />
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <input type="button" value="7" class="number" id="7" />
              <input type="button" value="8" class="number" id="8" />
              <input type="button" value="9" class="number" id="9" />
              <input type="button" value="ร" class="operator" id="*" />
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <input type="button" value="4" class="number" id="4" />
              <input type="button" value="5" class="number" id="5" />
              <input type="button" value="6" class="number" id="6" />
              <input type="button" value="-" class="operator" id="-" />
            </div>
            <!-- 4th row of buttons -->
            <div>
              <input type="button" value="1" class="number" id="1" />
              <input type="button" value="2" class="number" id="2" />
              <input type="button" value="3" class="number" id="3" />
              <input type="button" value="+" class="operator" id="+" />
            </div>
            <!-- 5th row of buttons -->
            <div>
              <input
                type="button"
                value="()"
                class="operator"
                id="parentheses"
              />
              <input type="button" value="0" class="number" id="0" />
              <input type="button" value="." class="operator" id="." />
              <input type="button" value="=" class="operator" id="equal" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
