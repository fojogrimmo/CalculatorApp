<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result">
          <div class="output"></div>
        </div>
        <div class="keyboard">
          <div class="select-buttons">
            <button class="btn-select active" data-btn="#item_1">
              Operations
            </button>
            <button class="btn-select" data-btn="#item_2">Functions</button>
          </div>
          <!-- Operations menu -->
          <div class="keyboard-item active" id="item_1">
            <!-- 1st row of buttons -->
            <div>
              <button data-button class="operator">C</button>
              <button data-button class="operator">DEL</button>
              <button data-button class="operator">%</button>
              <button data-button class="operator">÷</button>
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <button data-button class="number">7</button>
              <button data-button class="number">8</button>
              <button data-button class="number">9</button>
              <button data-button class="operator">×</button>
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <button data-button class="number">4</button>
              <button data-button class="number">5</button>
              <button data-button class="number">6</button>
              <button data-button class="operator">+</button>
            </div>
            <!-- 4th row of buttons -->
            <div>
              <button data-button class="number">1</button>
              <button data-button class="number">2</button>
              <button data-button class="number">3</button>
              <button data-button class="operator">-</button>
            </div>
            <!-- 5th row of buttons -->
            <div>
              <button data-button class="operator">()</button>
              <button data-button class="number">0</button>
              <button data-button class="number period">.</button>
              <button data-button class="operator" id="equal">=</button>
            </div>
          </div>

          <div class="keyboard-item" id="item_2">
            <!-- 1st row of buttons -->
            <div>
              <button data-button class="operator">Exp(x)</button>
              <button data-button class="operator">Ln(x)</button>
              <button data-button class="operator">Log(x)</button>
              <button data-button class="operator">|x|</button>
            </div>
            <!-- 2nd row of buttons -->
            <div>
              <button data-button class="operator">Sin(x)</button>
              <button data-button class="operator">Cos(x)</button>
              <button data-button class="operator">Tan(x)</button>
              <button data-button class="operator">Cot(x)</button>
            </div>
            <!-- 3rd row of buttons -->
            <div>
              <button data-button class="operator">Asin(x)</button>
              <button data-button class="operator">Acos(x)</button>
              <button data-button class="operator">Atan(x)</button>
              <button data-button class="operator">e</button>
            </div>
            <!-- 4th row of buttons -->
            <div>
              <button data-button class="operator">√(x)</button>
              <button data-button class="operator">
                x<sup><small>2</small></sup>
              </button>
              <button data-button class="operator">1/x</button>
              <button data-button class="operator"><b>π</b></button>
            </div>
            <!-- 5th row of buttons -->
            <div>
              <button data-button class="operator">n!</button>
              <button data-button class="operator">
                x<sup><small>y</small></sup>
              </button>
              <button data-button class="operator">
                10<sup><small>x</small></sup>
              </button>
              <button data-button class="operator" id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="js/script.js"></script>
  </body>
</html>
